<!doctype html>
<html>
    <head>
        <title>Login DATA</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" type="image/x-icon" href="favicon.ico">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
                <h1 class="text-center">LOGIN FORM</h1>
                <div class="col-lg-8 m-auto">

               
                    Username:<input id="username" type="text" class="form-control" formControlName="name" name="username" placeholder="Enter UserName"/>
                    
                    Password:<input id="password" type="password" class="form-control" formControlName="name" name="password" placeholder="Enter Password"/>
                  
                    <button id="login" class="btn btn-primary" >LOGIN</button>
                
                </div>
        </div>
        <script src="login.js"> 
        
        </script> 

    </body>
</html>
